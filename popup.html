<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TextTrove</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
  </head> 
  <body>
    <div class="container">
    <header class="header">
      <h1 class="header__logo">TextTrove</h1>
      <a href="settings.html" title="Settings"><button class="header__btn">
        <img src="src/settings_icon.svg" alt="Settings">
      </button></a>
    </header>
<main>
  <section class="response_container" >
    <div id="loader-container" class="display-none">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <textarea id="response" rows="12" cols="50" readonly></textarea>

    
  </section>
  <form>
    <div class="input-container">
      <input type="text" id="promptInput" name="prompt">
      <button type="button" id="get-response">Submit</button>
    </div>
  
  </form>
</main>


<footer>
  <p>&copy; 2023 TextTrove. All rights reserved.</p>
</footer>
</div>

</body>
</html>
